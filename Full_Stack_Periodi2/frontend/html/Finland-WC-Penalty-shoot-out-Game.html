<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="../test_checkb4deleting/stylesheet.css" type="text/css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="../js/game.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h2 class="hide_h2">Home Page</h2>
        <img class="homepic" src="../img/home-pic.jpg" alt="home picture">
        <nav>
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="map-stats">
                <div id="map"></div>
                <div class="stats-boxes">
                    <div id="stats-box">
                    <h3 id="stats-text">Stats</h3>
                    <h4 class="stat-points">Points: <span class="stats-points-target">0</span></h4>
                    <h4 class="stat-co2">CO2 usage: <span class="stats-co2-target">0KG</span></h4>
                    <h4 class="stat-distance">Distance: <span class="stats-distance-target">0KM</span></h4>
                    <h4 class="stat-streak">Games: <span class="stats-games-target">0</span></h4>
                    <h4 class="stat-streak">Travel times: <span class="stats-travel-target">0</span></h4>
                    <h4 class="stat-streak">Wins: <span class="stats-wins-target"></span></h4>
                    </div>
                    <div id="weather-box">
                        <h3>Weather</h3>
                        <h4 class="weather-temp">Temperature: <span class="weather-temp-target"></span></h4>
                        <h4 class="weather-desc"><img src="" class="weather-icon-target" alt="-" height="80px" width="80px"></h4>
                    </div>
                </div>
            </div>
            <div id="penalty-start">
            <div id="penalty-img">
                <figure>
                    <img id="start-img" src="../img/Suomen-MM-kisa-peli.jpg"/>
                </figure>
            </div>
            <p id="p1">Welcome to Finlands World Cup penalty shootout game! Press the button to start the game!</p>
            <div>
                <button id="start-button">Start the game</button>
            </div>
            </div>
<!--            <div class="button">-->
<!--                <button id="button1" class="hide" value="1">1</button>-->
<!--                <button id="button2" class="hide" value="2">2</button>-->
<!--            </div>-->
        </section>
    </main>
</div>
<script src="../js/penalties.js" defer></script>
</body>
</html>
